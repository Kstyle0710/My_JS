<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <!-- async와 defer를 구분하자.. -->
  </head>
  <body>
    <h1><a href="www.naver.com">Go to Naver</a></h1>
    <input type="button" value="Night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';
   
    ">
    <input type="button" value="Day" onclick="
    document.querySelector('body').style.backgroundColor = 'yellow';
    document.querySelector('body').style.color = 'black';
    ">
    <input type="button" value="night" onclick="
    if(document.querySelector('body').dataset.mode === 'day'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('body').dataset.mode = 'night';
      this.value = 'day'
    } else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('body').dataset.mode = 'day';
      this.value = 'night'

    }
    
    ">


    <ol class:tag1>
      <li><a href="">Naver Searching</a></li>
      <li><a href="">Naver Cafe</a></li>
      <li><a href="">Naver Blog</a></li>
    </ol>
    <h2>JavaScript</h2>




  </body>
</html>
